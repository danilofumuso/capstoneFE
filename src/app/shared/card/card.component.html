<div class="card mx-auto">
  <div class="card-content">
    <div class="card-photo">
      <img
        class=""
        src="https://www.giulianofroio.com/wp-content/uploads/2021/05/book-fotografico-uomo-IMG_7813.jpg"
        alt=""
      />
    </div>
    <div class="card-details mt-3">
      {{ professional.appUser.name }} {{ professional.appUser.surname }}
      <br />
      <span class="">{{ professional.profession.name }} </span>
    </div>
    <button
      (click)="goToProfessionalPage(professional.appUser.id)"
      class="custom-button button-small border-blu mt-3"
    >
      <span class="text-blu">Show</span>
    </button>
  </div>
</div>
